workflows:
  ios-native-quick-start:
    name: iOS Native
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      groups:
        - adhoc_build
      ios_signing:
        distribution_type: ad_hoc
        bundle_identifier: sina.QuranTranslation
      vars:
        BUNDLE_ID: "sina.QuranTranslation"
        XCODE_WORKSPACE: "QuranSearch.xcworkspace"
        XCODE_SCHEME: "QuranSearch"
        XCODE_PROJECT: "QuranSearch"
        APP_ID: 1659904084
      xcode: latest
      cocoapods: default
    triggering:
      events:                       # List the events that trigger builds
        - tag
      tag_patterns:                 # Include or exclude watched tag labels
        - pattern: '*'
          include: true
      cancel_previous_builds: false  # Set to `true` to automatically cancel outdated webhook builds
    scripts:
      - name: Install CocoaPods dependencies
        script: | 
          pod install
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
      - name: Increment build number
        script: | 
          cd $CM_BUILD_DIR/Application
          LATEST_BUILD_NUMBER="$(TZ="Asia/Jakarta" date +%Y.%m.%d.%H.%M).${CM_BRANCH//\//.}"
          agvtool new-version -all $LATEST_BUILD_NUMBER
      - name: Build ipa for distribution
        script: | 
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM